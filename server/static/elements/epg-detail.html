<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable-behavior.html">
<dom-module id="epg-detail">
  <style>
   :host {
     @apply(--layout-vertical);
   }

   .program {
     @apply(--layout-flex);
     margin: 8px;
   }

  </style>
  <template>
    <paper-material id="program" class="program">
      <div class="channel">[[video.channel]]</div>
      <div class="primary"><span>[[video.title]]</span> <span>[[video.schedule]]</span></div>
      <div class="detail">[[video.detail]]</div>
      <paper-button raised on-tap="_okTapped">OK</paper-button>
    </paper-material>
  </template>
  <script>
   Polymer({
     is: 'epg-detail',

     behaviors: [
       Polymer.NeonAnimatableBehavior
     ],

     properties: {
       
       sharedElements: {
         type: Object,
         value: function() {
           return {
             'program': this.$.program,
           };
         }
       },
       
       animationConfig: {
         type: Object,
         value: function() {
           return {
             'entry': [{
               name: 'hero-animation',
               id: 'program',
               toPage: this
             }],
             'exit': [{
               name: 'scale-down-animation',
               node: this.$.program,
               transformOrigin: '50% 50%',
               axis: 'y'
             }]
           }
         }
       },

       video: {
         type: Object,
         value: function() {
           return {
             id: -1,
             channel: "(no channel)",
             title: "(no title)",
             schedule: "(no schedule)",
             detail: "N/A"
           }
         }
       }
     },

     _okTapped: function() {
       this.fire('close');
     }
   });
  </script>
</dom-module>
