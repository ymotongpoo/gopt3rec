<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<dom-module id="epg-detail">
  <style>
   :host {
     display: block;
   }

   #program {
     position: relative;
     margin: 200px 100px 0;
     height: 700px;
     max-width: 75%;
     max-height: 60%;
     min-width: 200px;
     min-height: 200px;
     background-color: white;
   }

   #fixed {
     background-color: var(--paper-grey-50);
     position: fixed;
     top: 0;
     left: 0;
     height: 100vh;
     width: 100vw;
   }

  </style>
  <template>
    <div id="fixed"></div>
    <paper-material id="program">
      <div class="channel">[[video.channel]]</div>
      <div class="primary"><span>[[video.title]]</span> <span>[[video.schedule]]</span></div>
      <div class="detail">[[video.detail]]</div>
      <paper-button raised on-tap="_okTapped">OK</paper-button>
    </paper-material>
  </template>
  <script>
   Polymer({
     is: 'epg-detail',

     behaviors: [
       Polymer.NeonAnimatableBehavior,
       Polymer.NeonSharedElementAnimatableBehavior
     ],

     properties: {
       
       sharedElements: {
         type: Object,
         value: function() {
           return {
             'program': this.$.program,
             'ripple': this.$.fixed
           };
         }
       },
       
       animationConfig: {
         type: Object,
         value: function() {
           return {
             'entry': [{
               name: 'ripple-animation',
               id: 'ripple',
               toPage: this,
              }, {
               name: 'hero-animation',
               id: 'program',
               toPage: this,
               timing: {
                 delay: 100
               }
             }],
             'exit': [{
               name: 'scale-down-animation',
               node: this.$.program,
               transformOrigin: '50% 50%',
               axis: 'y'
             }]
           }
         }
       },

       video: {
         type: Object,
         value: function() {
           return {
             id: -1,
             channel: "(no channel)",
             title: "(no title)",
             schedule: "(no schedule)",
             detail: "N/A"
           }
         }
       }
     },

     _okTapped: function() {
       this.fire('close');
     }
   });
  </script>
</dom-module>
